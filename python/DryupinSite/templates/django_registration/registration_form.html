{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 mt-5">
        <h2>Регистрация</h2>
        <form action="/accounts/register" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
    </div>
</div>
{% endblock content %}
