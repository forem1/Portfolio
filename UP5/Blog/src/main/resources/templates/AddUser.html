<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<form action="/blog/AddUser" th:object="${register}" method="post">
    <input style="display:none;" type="text" name="action" value="AddUser">

    <div class="form-group">
        <label for="AddUserLogin">Логин</label>
        <input type="text" name="login" th:field="*{login}" class="form-control" id="AddUserLogin" placeholder="Введите логин">
        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red;"></div>
    </div>
    <div class="form-group">
        <label for="AddUserPassword">Пароль</label>
        <input type="password" name="password" th:field="*{password}" class="form-control" id="AddUserPassword" placeholder="Введите пароль">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
    </div>
    <div th:if="${#fields.hasErrors('global')}">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color: red;"></small>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
</body>
</html>
