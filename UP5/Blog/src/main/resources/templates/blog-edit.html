<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Радактировать запись</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1>Редактирование</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" name="title" class="form-control" id="title" th:value="${el.title}" placeholder="Введите заголовок">
            </div>
            <div class="form-group">
                <label for="anons">Анонс</label>
                <input type="text" name="anons" class="form-control" id="anons" th:value="${el.anons}" placeholder="Введите анонс">
            </div>
            <div class="form-group">
                <label for="text">Текст</label>
                <input type="text" name="text" class="form-control" id="text" th:value="${el.text}" placeholder="Введите текст">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
