<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form action="/manytomany" method="post">
    <select name="book" style="margin-bottom: 10px; margin-left: 10px;">
        <div th:each="el : ${book}">
            <option th:text="${el.name}"></option>
        </div>
    </select><br>

    <select name="author" style="margin-bottom: 10px; margin-left: 10px;">
        <div th:each="el : ${author}">
            <option th:text="${el.name}"></option>
        </div>
    </select><br>

    <button type="submit" class="btn btn-success" style="margin-left: 10px">Добавить</button>
</form>

<h1>Книга</h1>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Название</th>
    </tr>
    <div th:each="el : ${book}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.name}"></td>
        </tr>
    </div>
</table>

<a href="book/add" class="btn btn-primary" style="text-decoration: none">Добавить книгу</a><br><br>

<h1>Автор</h1>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Название</th>
    </tr>
    <div th:each="el : ${author}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.name}"></td>
        </tr>
    </div>
</table>
<a href="author/add" class="btn btn-primary" style="text-decoration: none">Добавить автора</a>
</body>
</html>
