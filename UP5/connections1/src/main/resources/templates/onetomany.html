<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Человек</h1>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Человек</th>
        <th>Телефон</th>
    </tr>
    <div th:each="el : ${human}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.fio}"></td>
            <td th:text="${el.phone.phone}"></td>
        </tr>
    </div>
</table>

<a href="human/add" class="btn btn-primary" style="text-decoration: none">Добавить человека</a><br><br>

<h1>Телефон</h1>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Телефон</th>
    </tr>
    <div th:each="el : ${phone}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.phone}"></td>
        </tr>
    </div>
</table>
<a href="phone/add" class="btn btn-primary" style="text-decoration: none">Добавить телефон</a>
</body>
</html>
