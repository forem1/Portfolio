<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Сотрудник</h1>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>ФИО сотрудника</th>
        <th>Номер паспорта</th>
    </tr>
    <div th:each="el : ${parent}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.fio}"></td>
            <td th:text="${el.child.childNum}"></td>
        </tr>
    </div>
</table>

<a href="parent/add" class="btn btn-primary" style="text-decoration: none">Добавить сотрудника</a><br><br>

<h1>Паспорт</h1>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Номер паспорта</th>
    </tr>
    <div th:each="el : ${child}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.childNum}"></td>
        </tr>
    </div>
</table>
<a href="child/add" class="btn btn-primary" style="text-decoration: none">Добавить паспорт</a>
</body>
</html>
